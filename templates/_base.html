<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>One-page PRU</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="canonical" href="{{ CURRENT_PAGE.absolute_final_url }}" />
</head>
<body data-spy="scroll" data-target="#navbar-example">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-example" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% if_current_page 'index.html' '' 'index.html'%}">Publiczny Rejestr Umów</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-example">
                <ul class="nav navbar-nav">
                    <li><a href="{% if_current_page '/index.html' '' '/index.html'%}#home">Home</a></li>
                    <li><a href="{% if_current_page '/index.html' '' '/index.html'%}#arguments">Dlaczego?</a></li>
                    <li><a href="{% if_current_page '/index.html' '' '/index.html'%}#examples">Przykłady</a></li>
                    <li><a href="{% if_current_page '/index.html' '' '/index.html'%}#roadmap">Plan</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Procedura <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% if_current_page '/procedura/wstep.html' '' '/procedura/wstep.html'%}">Wstęp</a></li>
                            <li><a href="{% if_current_page '/procedura/etap1.html' '' '/procedura/etap1.html'%}">Rozpoznanie</a></li>
                            <li><a href="{% if_current_page '/procedura/etap2.html' '' '/procedura/etap2.html'%}">Kopia rejestru</a></li>
                            <li><a href="{% if_current_page '/procedura/etap3.html' '' '/procedura/etap3.html'%}">Presja społeczna</a></li>
                            <li><a href="{% if_current_page '/procedura/appendix_appeal.html' '' '/procedura/appendix_appeal.html'%}">Dodatek</a></li>
                            <li><a href="{% if_current_page '/procedura/epilog.html' '' '/procedura/epilog.html'%}">Epilog</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">Kontakt</a></li>
                    <li><a href="http://facebook.com/"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="mail:naczelnik@jawnosc.tk"><i class="fa fa-envelope"></i></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    {% block body %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{% static '/static/js/script.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
